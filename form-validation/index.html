<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Practice </title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h4 class="pt-4">Auther</h4>
				<div id="error"></div>
				<form action="" class="form" id="article-form">
					<div class="form-contro row">
						<div class="col-sm-6">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" name="first-name" class="form-control">
						</div>
						<div class="col-sm-6">
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" name="last-name" class="form-control">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-12">
							<label for="title">Title</label>
							<input type="text" id="title" class="form-control">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<label for="publication">Publication</label>
							<input type="text" id="publication" class="form-control">
						</div>
						<div class="col-sm-3">
							<label for="year">Year</label>
							<input type="text" id="year" class="form-control">
						</div>
					</div>

					<div class="form-group row">

						<div class="col-sm-6">
							<label for="journal">Journal</label>
							<input type="text" id="journal" class="form-control">
						</div>
						<div class="col-sm-3">
							<label for="volume">Volume</label>
							<input type="text" id="volume" class="form-control">
						</div>
						<div class="col-sm-3">
							<label for="issue">Issue</label>
							<input type="text" id="issue" class="form-control">
						</div>
					</div>
					<button type="submit" id="submit" class="btn btn-primary"> Submit</button>

				</form>
				<div id="apa-style"></div>
			</div>
		</div>
	</div>



	<script src="main.js"></script>
</body>

</html>
