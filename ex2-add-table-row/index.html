<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Add Data Row To Table - Javascript Miniprojects </title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="table-responsive-md">
					<table class="table table-striped table-borderd">
						<thead class="thead-dark">
							<tr>
								<th>Name</th>
								<th>Job</th>
							</tr>
						</thead>
						<tbody id="tbody-element">
							<tr>
								<td>Maryam</td>
								<td>Student</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="input-group-append">
					<input class="form-control" type="text" placeholder="Write your name" id="input-name" value="">
					<input class="form-control" type="text" placeholder="Write your job" id="input-job" value="">
					<button id="submit" class="form-control btn btn-success" type="submit">Add to table</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
